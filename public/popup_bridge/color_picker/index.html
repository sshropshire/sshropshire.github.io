<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Bridge Color Picker Demo</title>
    <style>

        body {
            font-family: sans-serif;
        }

        h1 {
            font-size: 1.5rem;
        }

        button {
            color: #fff;
            display: block;
            border: none;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 16px 0;
            padding: 15px 0 15px 0;
            width: 100%;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        ul {
            padding: 0;
            list-style-type: none;
        }

        #red {
            background: #f00;
        }

        #green {
            background: #0f0;
        }

        #blue {
            background: #00f;
        }

        #cancel {
            background: #000;
        }

    </style>
  </head>
  <body>
    
    <div class="container">
        <h1>Popup Bridge Color Picker</h1>
        <p>Select a color:</p>
        <ul>
            <li><button id="red">RED</button></li>
            <li><button id="green">GREEN</button></li>
            <li><button id="blue">BLUE</button></li>
            <li><button id="cancel">CANCEL</button></li>
        </ul>
    </div>

    <script>
        function buttonClickListener(e) {
            const searchParams = new URLSearchParams(location.search);
            const cancelURL = searchParams.get('cancel_url');
            const successURL = searchParams.get('success_url');

            const selectedColor = e.currentTarget.id;
            if (selectedColor === 'cancel') {
                location.href = cancelURL;
            } else {
                location.href = `${successURL}?color=${selectedColor}`;
            }
        }

        const buttons = document.getElementsByTagName('button');
        for (const b of buttons) {
            b.addEventListener('click', buttonClickListener);
        }

    </script>
  </body>
</html>
