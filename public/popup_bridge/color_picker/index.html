<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Bridge Color Picker Demo</title>
    <style>

        body {
            font-family: sans-serif;
        }

        h1 {
            font-size: 1.5rem;
        }

        a {
            color: #fff;
            display: block;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 16px 0;
            padding: 15px 0 15px 0;
            width: 100%;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 8px;
        }

        ul {
            padding: 0;
            list-style-type: none;
        }

        #red {
            background: #ff2400;
        }

        #green {
            background: #38E54D;
        }

        #blue {
            background: #4d96ff;
        }

        #cancel {
            background: #000;
        }

    </style>
  </head>
  <body>
    
    <div class="container">
        <h1>Popup Bridge Color Picker</h1>
        <p>Select a color:</p>
        <ul>
            <li><a id="red" href="#void">RED</a></li>
            <li><a id="green" href="#void">GREEN</a></li>
            <li><a id="blue" href="#void">BLUE</a></li>
            <li><a id="cancel" href="#void">CANCEL</a></li>
        </ul>
    </div>

    <script>
        function anchorClickListener(e) {
            e.preventDefault();

            const searchParams = new URLSearchParams(location.search);
            const cancelURL = searchParams.get('cancel_url');
            const successURL = searchParams.get('success_url');

            const selectedColor = e.currentTarget.id;
            if (selectedColor === 'cancel') {
                location.href = cancelURL;
            } else {
                location.href = `${successURL}?color=${selectedColor}`;
            }
        }

        const anchors = document.getElementsByTagName('a');
        for (const a of anchors) {
            a.addEventListener('click', anchorClickListener);
        }

    </script>
  </body>
</html>
